<!DOCTYPE html>
<html lang="en">
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

#results {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#results td, #results th {
  border: 1px solid #ddd;
  padding: 8px;
}

#results tr:nth-child(even){background-color: #f2f2f2;}

#results tr:hover {background-color: #ddd;}

#results th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>

<form method="post">
    <input type="text" name="query" placeholder="Buscar..." required/>
    <select name="seller">
        <option>Todos</option>
        {% for option in options %}
        <option>{{option}}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
<table id="results" class="sortable">
    <tr>
        <th>Article</th>
        <th>Score</th>
        <th class="sorttable_nosort">Description</th>
        <th class="sorttable_nosort">Url</th>
        <th>Seller</th>
        <th class="sorttable_nosort">Categories</th>
        <th class="sorttable_numeric">Price</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{result._source.article}}</td>
        <td>{{result._score}}</td>
        <td>{{result._source.description}}</td>
        <td>{{result._source.url}}</td>
        <td>{{result._source.seller}}</td>
        <td>{{result._source.categories}}</td>
        <td>{{result._source.price}}â‚¬</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
