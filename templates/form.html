<!DOCTYPE html>
<html lang="en">
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>

<form method="post">
    <input type="text" name="query" placeholder="Buscar..." required/>
    <select name="seller">
        <option>Todos</option>
        {% for option in options %}
        <option>{{option}}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
{% for result in results %}
<p>Result: {{result}}</p>
<p>Score: {{result._score}}</p>
<p>Article: {{result._source.article}}</p>
{% endfor %}
</body>
</html>
